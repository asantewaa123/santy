      <option>Goa</option>

    Boarding <input type="checkbox"> <br/>

    Sight seeing <input type="checkbox"> <br/>
    Discount Coupon code: <br/>

    <br/>
    <input type="radio" id="disagree" >
    <label for="agree">I disagree</label>
    <br/>
    <button>Complete reservation</button>
    
    </form>
